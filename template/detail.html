<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>职位信息列表</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <h2 class="text-center">
            {{.job.Name}} <span class="alert alert-success">{{.job.Company}}</span>
        </h2>
        <hr>
        <div class="col-md-12">
            <table class="table">
                <tr>
                    <td>城市</td>
                    <td>{{.job.City}}</td>
                </tr>
                <tr>
                    <td>薪资</td>
                    <td>{{.job.Salary}}</td>
                </tr>
                <tr>
                    <td>学历要求</td>
                    <td>{{.job.Education}}</td>
                </tr>
                <tr>
                    <td>工作年限</td>
                    <td>{{.job.WorkExp}}</td>
                </tr>
                <tr>
                    <td>福利</td>
                    <td>{{.job.Welfare}}</td>
                </tr>
            </table>
            <div>
                <p>{{.job.JD}}</p>
            </div>

            <div class="text-center">
                <a href="/" class="btn btn-primary">返回列表</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
