<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>职位信息列表</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <h2 class="text-center">Go 语言招聘信息</h2>
            <hr>
            <div class="col-md-12">
                <form method="GET" action="/" class="form-inline text-center">
                    <div class="form-group">
                        <label for="name">职位名称</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="支持模糊查找" value="{{.name}}">
                    </div>
                    <div class="form-group">
                        <label for="company">公司名</label>
                        <input type="text" class="form-control" id="company" name="company" placeholder="支持模糊查找" value="{{.company}}">
                    </div>
                    <button type="submit" class="btn btn-default">搜索</button>
                </form>
                <div style="height: 10px;clear:both;overflow: hidden;"></div>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>职位名称</th>
                            <th>公司</th>
                            <th>城市</th>
                            <th>薪资</th>
                            <th>学历要求</th>
                            <th>工作年限</th>
                            <th>来源</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                    {{range .jobs}}
                        <tr>
                            <td>{{.ID}}</td>
                            <td>{{.Name}}</td>
                            <td>{{.Company}}</td>
                            <td>{{.City}}</td>
                            <td>{{.Salary}}</td>
                            <td>{{.Education}}</td>
                            <td>{{.WorkExp}}</td>
                            <td><a href="{{.URL}}" target="_blank">点击查看</a></td>
                            <td><a href="/detail?id={{.ID}}">详情</a></td>
                        </tr>
                    {{end}}
                    </tbody>
                </table>
                <nav aria-label="...">
                    <ul class="pager">
                        <li class="previous {{if le .p 1}}disabled{{end}}">
                            <a href="/?name={{.name}}&company={{.company}}&p={{sub .p 1}}"><span aria-hidden="true">&larr;</span> 上一页</a>
                        </li>
                        <li class="next {{if not .has_next}}disabled{{end}}">
                            <a href="/?name={{.name}}&company={{.company}}&p={{add .p 1}}">下一页 <span aria-hidden="true">&rarr;</span></a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</body>
</html>
